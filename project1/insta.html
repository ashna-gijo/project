<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="insta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="imgs/ph.jpeg" alt="" class="phone">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                   
                   
                   <div class="box">
                    <div class="heading"></div>
                    <form class="login-form">
                        <div class="field">
                            <input id="username" type="name" placeholder="Phone number, username, or email" />
                            <label for="username">Phone number, username, or email</label>
                        </div>
                        <div class="field">
                            <input id="password" type="password" placeholder="password" />
                            <label for="password">Password</label>
                        </div>
                        <button class="login-button" title="login">Log In</button>
                        <div class="separator">
                            <div class="line"></div>
                            <p>OR</p>
                            <div class="line"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"><img src="imgs/fb.png" alt="">Login in with Facebook</button>
                        
                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class="">Log in with Facebook</span>
                    </button>
                    <a class="forgot-password" href="#">Forgot password?</a>
                </div>
            </form>
        </div>	
        <div class="box">
            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
